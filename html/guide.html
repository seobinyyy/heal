<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        1. og:title - 사이트의 제목 태그
        2. og:type - 사이트의 종류 스타일 예) video.movie
        3. og:image - 사이트를 나타낼 대표 이미지
        4. og:url - 사이트의 대표 url 
    -->
</head>
<body>
    
    <!-- ※ 클래스/아이디 네이밍 표기법 ※ -->
    <!-- 퍼블리셔 : 클래스 표기 시 케밥케이스 ex) class="hello-world" -->
    <!-- 개발 : 아이디 표기 시 카멜케이스 ex) id="helloWorld" -->
    <!-- 개발 : 클래스 표기 시 스네이크케이스 ex) class="hello_world" -->

    <div id="고유화면이름" class="wrap">
        <header></header>
        <div class="container"></div>
        <footer></footer>
    </div>

</body>
</html>
