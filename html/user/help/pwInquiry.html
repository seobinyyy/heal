<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">

    <script></script>
</head>
<body>
    <div id="pwInquiry" class="wrap">
        <!-- #include | header -->
        <div include-html="../include/header.html"></div>

        <div class="container">
            <div class="inner">
                <h2>비밀번호 재설정</h2>
                <form action="">
                    <input type="email" placeholder="이메일 입력">
                    <input type="text" placeholder="이름 입력">
                    <input type="tel" placeholder="휴대폰 번호 입력">

                    <div class="btns">
                        <button type="submit">임시 비밀번호 재발급 받기</button>
                        <a href="">로그인 하기</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- #include | footer -->
        <div include-html="../include/footer.html"></div>
    </div>

    <script>
        
        // include code | header.html // 추후 불필요 시 삭제
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
 
    </script>
</body>
</html>
