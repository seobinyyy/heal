<body>
    <div id="pwInquiryDone" class="wrap">
        <!-- #include | header -->
        <div include-html="../include/header.html"></div>

        <div class="container">
            <div class="inner">
                <strong>ths4587@idstrust.com 으로 임시 비밀번호를 발급했습니다.</strong>

                <div class="btns">
                    <a href="">로그인 하기</a>
                </div>
            </div>
        </div>

        <!-- #include | footer -->
        <div include-html="../include/footer.html"></div>
    </div>

    <script>
        
        // include code | header.html // 추후 불필요 시 삭제
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
 
    </script>
</body>
</html>
