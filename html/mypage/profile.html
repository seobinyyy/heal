<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/user.css">
    <script type="text/javascript" src="../../assets/libs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>
<body>
    <div id="profile" class="wrap">
        <!-- #include | header -->
        <div data-include-path="../include/header.html"></div>

        <div class="container">
            <div class="inner">
                <aside>
                    <strong>내 계정</strong>
                    <ul>
                        <li><a href="">개인정보</a></li>
                        <li><a href="">결제내역</a></li>
                    </ul>
                </aside>
                <div class="content">
                    <h2>개인정보</h2>
                    <div class="tbl">
                        <table cellspacing="0" cellpaddnig="0">
                            <tbody>
                                <tr>
                                    <th>이메일 <em>*</em></th>
                                    <td>seobin@idstrust.com</td>
                                </tr>
                                <tr>
                                    <th>비밀번호 <em>*</em></th>
                                    <td><button type="button" class="btn-modal" data-show="modalPwRe">비밀번호 수정</button></td>
                                </tr>
                                <tr>
                                    <th>이름 <em>*</em></th>
                                    <td>김수한무거북이와두루미김수한무거북이와두루미김수한무거북이와두루미</td>
                                </tr>
                                <tr>
                                    <th>휴대폰 번호 <em>*</em></th>
                                    <td>010-0000-0000</td>
                                </tr>
                                <tr>
                                    <th>생일</th>
                                    <td>1990-04-19</td>
                                </tr>
                                <tr>
                                    <th>직업 <em>*</em></th>
                                    <td>퍼블리셔</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn-modal" data-show="modalWithdraw">탈퇴하기</button>
                </div>
            </div>
        </div>

        <!-- #include | footer -->
        <div data-include-path="../include/footer.html"></div>
    </div>
    
    <!-- modal -->
    <div id="modalWithdraw" class="modal">
        <div class="dimmed"></div>
        <div class="modal-dialog" role="document">
            <div class="modal-header">
                <strong>탈퇴하기</strong>
                <button type="button" class="" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="">비밀번호</label>
                    <input type="password" placeholder="비밀번호 입력">
                </div>
                <em>비밀번호가 일치하지 않습니다.</em>
            </div>
            <div class="modal-footer">
                <div class="btns">
                    <button type="button" data-dismiss="modal">취소</button>
                    <button type="submit" class="">탈퇴</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div id="modalPwRe" class="modal">
        <div class="dimmed"></div>
        <div class="modal-dialog" role="document">
            <div class="modal-header">
                <strong>비밀번호 수정</strong>
                <button type="button" class="" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table>
                    <tbody>
                        <tr>
                            <th>현재 비밀번호 <em>*</em></th>
                            <td>
                                <input type="password" placeholder="현재 비밀번호">
                            </td>
                        </tr>
                        <tr>
                            <th>신규 비밀번호 <em>*</em></th>
                            <td>
                                <input type="password" placeholder="신규 비밀번호">
                                <em class="txt-warning">비밀번호는 최소 8자 이상 16자 이하 영문자, 숫자, 특수 문자 조합을 입력해야합니다.</em>
                            </td>
                        </tr>
                        <tr>
                            <th>신규 비밀번호 확인 <em>*</em></th>
                            <td>
                                <input type="password" placeholder="신규 비밀번호 확인">
                                <em class="txt-warning">비밀번호가 일치하지 않습니다.</em>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="btns">
                    <button type="button" data-dismiss="modal">취소</button>
                    <button type="submit" class="">수정</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
